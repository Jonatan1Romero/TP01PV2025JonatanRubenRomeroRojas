<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cultura Argentina </title>
    <link rel="stylesheet" href="assets/css/styles_contanco.css">
</head>
<body>
    <header>
        <h1>Contactanos</h1>
    </header>
    <main>
        <section>
            <h2>Envianos un mensaje</h2>
            <form>
                <input class="name" id="nombre" type="texto" placeholder="Nombre y Apellido" required>
                <input class="email"type="email" placeholder="email" required>
                <input class="texto"type="texto" placeholder="mensaje" required>
                <input type="submit" value="Enviar mensaje">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cultura Argentina</p>
    </footer>
    <script>
        function enviarFormulario(){
            event.preventDefault;
            var nombre = document.getElementById("nombre").value;
            console.log("Nombre y apellido:". nombre);
            alert("nombre y apellido: "+nombre);
        }
    </script>
</body>
</html>
